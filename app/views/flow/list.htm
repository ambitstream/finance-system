<table width="600" cellpadding="5" class="table table-hover table-bordered">
    <thead>
    <tr>
        <th scope="col">Дата</th>
        <th scope="col" style="width: 230px;">Комментарий</th>
        <th scope="col">Сумма</th>
        <th scope="col">Валюта</th>
        <th scope="col">Категория</th>
        <th scope="col">Кошелек</th>
        <!-- <th scope="col">Аккаунт</th> -->
        <th scope="col">Действие</th>
    </tr>
    </thead>

    <tbody>
    <repeat group="{{ @flows }}" value="{{ @flow }}">
		<check if='{{ @flow.category_id != 10}}'> <!-- скрываем из общего списка категорию подарки -->
        <tr <check if='{{ @flow.type == 1 }}'>class="success"</check>>
            <td>{{ trim(@flow.date) }}</td>
            <td>{{ trim(@flow.comment) }}</td>
            <td>{{ trim(@flow.sum) }}</td>
            <td>{{ @currencies->retById(@flow.currency_id)->name}}</td>
            <td>{{ @categories->retById(@flow.category_id)->name}}</td>
            <td>{{ @wallets->retById(@flow.wallet_id)->name}}</td>
            <!-- <td>{{ trim(@flow.account_id) }}</td> -->
            <td><a href="{{ @BASE.'/flow/update/'. @flow.id }}" class="btn btn-primary"><i class="glyphicon glyphicon-edit"></i></a>
                &nbsp; <a href="{{ @BASE.'/flow/delete/'. @flow.id }}" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></a></td>
        </tr>
		</check>
    </repeat>
    </tbody>

</table>
